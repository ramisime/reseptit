<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raaka-aineet</title>
    <meta charset="UTF-8" >
</head>
<body>
    <h2>Raaka-aineet</h2>
  
    <ul>
        <li th:each="ainesosa: ${raakaAineet}">
            <span th:text="${ainesosa.nimi}">Raaka-aine</span>
            <form method="POST" th:action="@{~/ainekset/delete/{id}(id=${ainesosa.id})}">
                <input type="submit" value="Poista"/>
            </form>
        </li>
    </ul>
    

    <h4>Lisää uusi raaka-aine</h4>

    <form method="POST" action="/ainekset">
        Raaka-aineen nimi:<br/>
        <input type="text" name="aine"/><br/>
        <input type="submit" value="Lisää"/>
    </form>

    <ul>
        <li>
            <a href="../reseptikirja">Reseptilistaukseen</a>
        </li>
        <li>
            <a href="/ainekset/tilasto">Tarkastele raaka-aineiden käyttöä</a>
        </li>
    </ul>
</html>
